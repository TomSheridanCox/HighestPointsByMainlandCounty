<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript"charset="utf-8">
		    d3.text("list2.csv", function(data) {
			var parsedCSV = d3.csvParseRows(data);

			var container = d3.select("#myTable")
			    .append("tbody")

			    .selectAll("tr")
				.data(parsedCSV).enter()
				.append("tr")

			    .selectAll("td")
				.data(function(d) { return d; }).enter()
				.append("td")
				.text(function(d) { return d; });
		    });
		</script>		
		<script type="text/javascript" src="jquery.tablesorter.min.js"></script> 
		<script type="text/javascript">  
			$(document).ready(function($){
				$("#myTable").tablesorter({
					headers: {
					
					}			
				}); 
			});
		</script> 
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css">
		<title>The Highest Point in Each Mainland County</title>
	</head>
	<body>
		<header>
			The Highest Point in Each Mainland County
			<p>I intend to summit each one.</p>
			<p id="errorMessage">You may have to refresh to be able to sort the table...</p>
			<table id="myTable" class="tablesorter">
				<thead>
					<tr>
						<th>County/Principal Areas</th>
						<th>Name</th>
						<th>Height (m)</th>
						<th>Country</th>
						<th>Summited?</th>
					</tr>
				</thead>
			</table>
		</header>
	</body>
</html>
